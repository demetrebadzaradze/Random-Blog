<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://unpkg.com/htmx-ext-response-targets@2.0.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
    <div class="bg-white p-6 rounded-lg shadow-lg text-black">
        <h2 class="text-lg font-bold mb-4">Sign Up</h2>
        <form hx-post="https://localhost:7254/api/Users/signup" hx-target="#signup-message" hx-target-4*="#signup-error">
            <input type="text" name="FirstName" placeholder="FirstName" class="w-full p-2 border rounded mb-2">
            <input type="text" name="LastName" placeholder="LastName" class="w-full p-2 border rounded mb-2">
            <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded mb-2">
            <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-4">
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Sign Up</button>
        </form>
        <p id="signup-message" class="text-red-500 mt-2"></p>
        <p id="signup-error" class="text-red-500 mt-2"></p>
        <a href="index.html" class="block mt-4 text-blue-500 hover:underline">‚Üê Back to Home</a>
    </div>
</body>
</html>
