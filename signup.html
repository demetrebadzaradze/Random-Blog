<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
    <div class="bg-white p-6 rounded-lg shadow-lg text-black">
        <h2 class="text-lg font-bold mb-4">Sign Up</h2>
        <form hx-post="/api/signup" hx-target="#signup-message">
            <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded mb-2">
            <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded mb-2">
            <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-4">
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Sign Up</button>
        </form>
        <p id="signup-message" class="text-red-500 mt-2"></p>
    </div>
</body>
</html>
